{% extends 'blog/base.html' %}

{% block content %}

	<h1>{{article.title}}</h1>
	<hr>
	<p>{{article.date}}</p>
	<p>{{article.author}}: </p>
	<h3>{{article.body}}</h3>

    <br>

    {% for comment in article.comments.all %}

        <p>{{ comment.author }}: {{ comment.comment }}</p>

    {% endfor %}

{% endblock %}
